{% load i18n %}


<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
  <a class="navbar-brand" href="/">Менеджер задач</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'users'%}">Пользователи</a>
      </li>

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'statuses' %}">Статусы</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Метки</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">Задачи</a>
      </li>
      {% endif %}
    </ul>

    <ul class="navbar-nav mr-auto">
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="#">{{ user.username }}</a>
    </li>
    <li class="nav-item">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input class="btn nav-link" type="submit" value="Выход">
        </form>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Вход</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'user-create' %}">Регистрация</a>
    </li>
    {% endif %}
    </ul>
  </div>
</nav>
